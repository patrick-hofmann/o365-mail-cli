# .github/workflows/homebrew-release.yml
# Dieses File kommt ins HAUPTREPO (o365-mail-cli), nicht ins Tap

name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: o365-mail-cli
          homebrew-tap: DEINUSERNAME/homebrew-tap
          download-url: https://github.com/DEINUSERNAME/o365-mail-cli/releases/download/${{ github.ref_name }}/o365-mail-cli-darwin-amd64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          # Erstelle ein Personal Access Token mit repo-Rechten
          # Settings → Developer settings → Personal access tokens → Generate
          # Füge es als Secret HOMEBREW_TAP_TOKEN hinzu
